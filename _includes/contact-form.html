	<div class="row">

        <div class="contact-form">
          <form name="sentMessage" id="contactForm" action="http://mailthis.to/petitshugues1" method="post">

            <div class="text-center"><b>Contactez-moi</b></div>
            <br>
            <!-- Name input-->
            <div class="form-group">
                <input id="name" name="name" type="text" placeholder="Votre nom" class="form-control">
              </div>


            <!-- Email input-->
            <div class="form-group">

                <input id="email" name="email" type="text" placeholder="Votre adresse email" class="form-control">
              </div>


            <!-- Message body -->
            <div class="form-group">

                <textarea class="form-control" id="message" name="message" placeholder="Votre super message ici" rows="6"></textarea>

            </div>

            <!-- Form actions -->
            <div class="form-group">
              <div class="text-right">
                <button type="submit" class="btn btn-default btn-lg"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
              </div>
            </div>
            <input type="hidden" name="_replyto" value="%email" id="_replyto">
            <input type="hidden" name="_subject" value="Massage Site Petits Hugues" id="_subject">
          </form>
        </div>
        <br>

	</div>
